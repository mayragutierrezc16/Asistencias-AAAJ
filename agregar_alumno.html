<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Agregar Alumno</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- Barra de Navegación -->
  <nav class="navbar">
    <a href="index.html" class="logo">
      <img src="escudo.png" alt="Escudo del Club" class="escudo-logo">
    </a>
    <ul class="nav-links">
      <li><a href="alumnos.html">Ver listado de alumnos</a></li>
      <li><a href="descargar_asistencias.html">Descargar listado de asistencias</a></li>
      <li><a href="agregar_alumno.html">Agregar nuevo alumno</a></li>
      <li><a href="tomar_asistencia.html">Tomar asistencia</a></li>
    </ul>
  </nav>

  <!-- Contenido principal de la página -->
  <div class="container">
    <h1>Agregar Nuevo Alumno</h1>
    <form id="agregar-alumno-form">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="apellido">Apellido:</label>
      <input type="text" id="apellido" name="apellido" required>

      <label for="grupo">Grupo:</label>
      <select id="grupo" name="grupo" required>
        <option value="C">Grupo C</option>
        <option value="B">Grupo B</option>
        <option value="A y WS">Grupo A y WS</option>
      </select>

      <button type="submit">Agregar Alumno</button>
    </form>
  </div>

  <script src="js/agregar_alumno.js"></script>
</body>
</html>
